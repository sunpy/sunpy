repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.4.0
    hooks:
      - id: check-ast
      - id: flake8
        args: ['--select', 'E101,W191,W291,W292,W293,W391,E111,E112,E113,E901,E902']
      - id: check-case-conflict
      - id: trailing-whitespace
        exclude: ".*fits"
      - id: mixed-line-ending
        files: ".*.py"
      - id: end-of-file-fixer
        exclude: ".*fits"
      - id: check-yaml
      - id: debug-statements
      - id: check-added-large-files
