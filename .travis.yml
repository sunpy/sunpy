language: python

python:
  - 2.7

virtualenv:
     system_site_packages: false

#There are a few environments configured, we specify a minumum version of mpl
#and a exact version of Numpy to test against.
env:
    - NUMPY_VERSION=1.7.1 MATPLOTLIB_VERSION=1.2 PANDAS_VERSION=0.12.0 SUDS_PKG='suds-jurko'

matrix:
    include:
      - python: 2.6
        env: NUMPY_VERSION=1.7.1 MATPLOTLIB_VERSION=1.2 PANDAS_VERSION=0.12.0 SUDS_PKG='suds'
      - python: 2.7
        env: NUMPY_VERSION=1.6.2 MATPLOTLIB_VERSION=1.2 PANDAS_VERSION=0.12.0 SUDS_PKG='suds-jurko'
      - python: 2.6
        env: NUMPY_VERSION=1.6.2 MATPLOTLIB_VERSION=1.2 PANDAS_VERSION=0.12.0 SUDS_PKG='suds'
      - python: 2.7
        env: NUMPY_VERSION=1.7.1 MATPLOTLIB_VERSION=1.2 PANDAS_VERSION=0.11.0 SUDS_PKG='suds-jurko'
      - python: 2.6
        env: NUMPY_VERSION=1.7.1 MATPLOTLIB_VERSION=1.2 PANDAS_VERSION=0.11.0 SUDS_PKG='suds'

before_install:
   # We do this to make sure we get the dependencies so pip works below
   - sudo apt-get update -qq
   - sudo apt-get install -qq cython libatlas-dev liblapack-dev gfortran
   - pip install pip --upgrade
   - wget http://openjpeg.googlecode.com/files/openjpeg-1.5.0-Linux-x86_64.tar.gz
   - sudo tar -xvf openjpeg-1.5.0-Linux-x86_64.tar.gz --strip-components=1 -C /

install:
#Install Numpy first so we force the version we are using
  - bash .travis.pip.wheel $TRAVIS_PYTHON_VERSION numpy $NUMPY_VERSION -q
# Install the other requirements to the desired version
  - bash .travis.pip.wheel $TRAVIS_PYTHON_VERSION matplotlib $MATPLOTLIB_VERSION -q
  - bash .travis.pip.wheel $TRAVIS_PYTHON_VERSION scipy  -q
  - bash .travis.pip.wheel $TRAVIS_PYTHON_VERSION pandas $PANDAS_VERSION -q
  - bash .travis.pip.wheel $TRAVIS_PYTHON_VERSION astropy -q
  - pip install -q pytest $SUDS_PKG beautifulsoup4

# command to run tests
script:
  - python setup.py develop
  - py.test
