language: c
# Setting sudo to false opts in to Travis-CI container-based builds.
sudo: false

# The apt packages below are needed but can no longer be installed with
# sudo apt-get.
addons:
    apt:
        packages:
            - libatlas-dev
            - liblapack-dev
            - gfortran
            - graphviz
            - texlive-latex-extra
            - dvipng

# Configure the build environment. Global varibles are defined for all configurations.
env:
    global:
        - COLUMNS=240
        - PREVIOUS_NUMPY=1.10.4
        - PYTHON_VERSION=3.6
        - NUMPY_VERSION='stable'
        - ASTROPY_VERSION='stable'
        - MAIN_CMD='python setup.py'
        - SETUP_CMD='test'
        - CONDA_CHANNELS='astropy astropy-ci-extras conda-forge'
        - CONDA_DEPENDENCIES='openjpeg Cython jinja2 scipy matplotlib requests beautifulsoup4 sqlalchemy scikit-image pytest pyyaml pandas nomkl pytest-cov coverage hypothesis'
        - PIP_DEPENDENCIES='suds-jurko sphinx-gallery glymur pytest-sugar'

    matrix:
        - SETUP_CMD='egg_info' PYTHON_VERSION=2.7 
        - SETUP_CMD='egg_info' PYTHON_VERSION=3.4
        - SETUP_CMD='egg_info' PYTHON_VERSION=3.5
        - SETUP_CMD='egg_info' PYTHON_VERSION=3.6
        - PYTHON_VERSION=2.7
        - PYTHON_VERSION=3.4
        - PYTHON_VERSION=3.5
        - PYTHON_VERSION=3.6

matrix:
    include:
         - os: osx

         - os: linux
           env: ASTROPY_VERSION='development'

         # Numpy 1.10 is not built on 3.6
         - os: linux
           env: NUMPY_VERSION=$PREVIOUS_NUMPY PYTHON_VERSION=3.5

         - os: linux
           env: SETUP_CMD='build_docs -w'

         # Figure test runs use an env stored in the repo so don't have conda
         # requirements
         - os: linux
           env: SETUP_CMD='test --figure' PYTHON_VERSION=2.7 CONDA_DEPENDENCIES=''

         - os: linux
           env: SETUP_CMD='test --figure' PYTHON_VERSION=3.5 CONDA_DEPENDENCIES=''

         - os: linux
           env: SETUP_CMD='test --online --coverage -V'

         - os: linux
           env: SETUP_CMD='build_docs -b doctest'

         - os: linux
           env: NUMPY_VERSION='dev'

    # allow_failures has to repeat the environment from the matrix above to mark it as such
    allow_failures:
      - env: SETUP_CMD='build_docs -b doctest'
      - env: NUMPY_VERSION='dev'

install:
    - git clone git://github.com/astropy/ci-helpers.git
    - source ci-helpers/travis/setup_conda_$TRAVIS_OS_NAME.sh
    - source continuous-integration/travis/openjpeg.sh  # so glymur knows where to look

before_script:
    # Download the sample data for the build of the documentation.
    - if [[ $SETUP_CMD == *build_docs* ]]; then python -c "import sunpy.data; sunpy.data.download_sample_data()"; fi
    - if [[ $SETUP_CMD == *figure* ]]; then conda env create --file sunpy/tests/figure_tests_env_$PYTHON_VERSION.yml; source activate sunpy-figure-tests-$PYTHON_VERSION; fi


script:
    - $MAIN_CMD $SETUP_CMD

after_success:
    - if [[ $SETUP_CMD == *coverage* ]]; then coveralls --rcfile='./sunpy/tests/coveragerc'; fi

