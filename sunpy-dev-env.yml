channels:
  - conda-forge

dependencies:
  # Required
  - asdf
  - asdf-astropy
  - astropy
  - beautifulsoup4
  - cdflib
  - drms
  - h5netcdf
  - matplotlib-base
  - mpl_animators
  - numpy
  - packaging
  - pandas
  - parfive
  - pyerfa
  # - python  # Commented out to avoid triggering an upgrade
  - python_abi
  - python-dateutil
  - reproject
  - requests
  - scikit-image
  - scipy
  - setuptools
  - tqdm
  - zeep

  # Optional
  - dask
  - glymur
  - jplephem
  - lxml
  - opencv
  - libopencv *=headless*
  - spiceypy

  # Testing
  - hvpy
  - hypothesis
  - pytest
  - pytest-arraydiff
  - pytest-astropy
  - pytest-cov
  - pytest-doctestplus
  - pytest-mock
  - pytest-mpl
  - pytest-rerunfailures
  - pytest-timeout
  - pytest-xdist
  - tox

  # Documentation
  - astroquery
  - graphviz
  - ruamel.yaml
  - sphinx
  - sphinx-automodapi
  - sphinx-copybutton
  - sphinx-design
  - sphinx-gallery
  - sphinx-hoverxref
  - sphinxext-opengraph
  - towncrier

  # Installation
  - extension-helpers
  - pip
  - setuptools-scm

  # Development
  - pre-commit

  # Indirect dependency for mplcairo
  - pycairo

  - pip:
      - mplcairo
      - sphinx-bootstrap-theme
      - sphinx-changelog
      - sunpy-sphinx-theme
