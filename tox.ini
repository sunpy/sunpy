[tox]
envlist =
    py{36,37,38}{,-oldestdeps,-devdeps,-online,-hypothesis}
    build_docs
    figure
    figure_astropydev
    py36-conda
    codestyle
    hypothesis
isolated_build = true

[testenv]
pypi_filter = file://.test_package_pins.txt
# We use bash in some of our enviroments so we have to whitelist it.
whitelist_externals=
    /bin/bash
    /usr/bin/bash
# Run the tests in a temporary directory to make sure that we don't import
# sunpy from the source tree
changedir = .tmp/{envname}
# tox environments are constructued with so-called 'factors' (or terms)
# separated by hyphens, e.g. test-devdeps-cov. Lines below starting with factor:
# will only take effect if that factor is included in the environment name. To
# see a list of example environments that can be run, along with a description,
# run:
#
#     tox -l -v
#
description =
    run tests
    alldeps: with all optional dependencies
    devdeps: with the latest developer version of key dependencies
    oldestdeps: with the oldest supported version of key dependencies
    online: that require remote data
    hypothesis: using hypothesis (both offline and online)
setenv =
    MPLBACKEND = agg
    COLUMNS = 180
    PYTEST_COMMAND = pytest -vvv -ra --pyargs sunpy --cov-report= --cov=sunpy --cov-config={toxinidir}/setup.cfg {toxinidir}/docs
    devdeps,build_docs,online: HOME = {envtmpdir}
    SUNPY_SAMPLEDIR = {env:SUNPY_SAMPLEDIR:{toxinidir}/.tox/{envname}/sample_data/}
passenv =
    HTTP_PROXY
    HTTPS_PROXY
    NO_PROXY
    CIRCLECI
deps =
    # We need this for some packages.
    setuptools
    # All our tests run in parallel which this plugin allows us to.
    pytest-xdist
    # The devdeps factor is intended to be used to install the latest developer version.
    # of key dependencies.
    devdeps: cython
    devdeps,figure_astropydev: git+https://github.com/astropy/astropy
    # Oldest deps we pin against.
    oldestdeps: astropy<4.0
    oldestdeps: numpy<1.15.0
    oldestdeps: matplotlib<3.0
    # These are specific online extras we use to run the online tests.
    online: pytest-rerunfailures
    online: pytest-timeout
    online: astroquery
    hypothesis: astroquery

    # The 32bit build needs numpy installed before trying to install sunpy due
    # to https://github.com/scikit-image/scikit-image/issues/4261
    32bit: numpy

# The following indicates which extras_require from setup.cfg will be installed
# dev is special in that it installs everything
extras =
    dev
commands =
    !online-!hypothesis: {env:PYTEST_COMMAND} {posargs}
    online: {env:PYTEST_COMMAND} --reruns 2 --timeout=180 --remote-data=any -m "remote_data" {posargs}
    devdeps: bash -ec "for f in {toxinidir}/examples/*/*.py; do [[ $f == *skip* ]] && continue; echo "$f" && python "$f"; done"
    hypothesis: {env:PYTEST_COMMAND} --hypothesis-show-statistics --remote-data=any -m "hypothesis" {posargs}

[testenv:build_docs]
changedir = docs
description = Invoke sphinx-build to build the HTML docs
extras = dev
commands =
    sphinx-build --color -W --keep-going -b html -d _build/.doctrees . _build/html {posargs}
    python -c 'import pathlib; print("Documentation available under file://\{0\}".format(pathlib.Path(r"{toxinidir}") / "docs" / "_build" / "index.html"))'

[testenv:codestyle]
pypi_filter =
skip_install = true
description = Run all style and file checks with pre-commit
deps =
    pre-commit
commands =
    pre-commit install-hooks
    pre-commit run --verbose --all-files --show-diff-on-failure

# This env requires tox-conda.
[testenv:figure_py36]
pypi_filter =
basepython = python3.6
description = Run all figure tests with pinned versions
extras = dev
conda_deps =
    python = 3.6.8
    astropy = 3.2.3
    numpy = 1.16.2
    freetype = 2.10
    matplotlib = 3.1.1
    scipy = 1.2.1
    pandas = 0.24.2
    pillow < 7.1.0
conda_channels = conda-forge
commands = {env:PYTEST_COMMAND} -m "figure" {posargs}

# This env requires tox-conda.
[testenv:figure_py37_astropydev]
pypi_filter =
basepython = python3.7
description = Run all figure tests with master astropy
extras = dev
conda_deps =
    python = 3.7.4
    numpy = 1.17.2
    freetype = 2.10
    matplotlib = 3.1.1
    scipy = 1.3.1
    pandas = 0.25.1
    pillow < 7.1.0
conda_channels = conda-forge
commands = {env:PYTEST_COMMAND} -m "figure" {posargs}

# This env requires tox-conda.
[testenv:py36-conda]
pypi_filter =
basepython = python3.6
extras =
deps =
conda_deps =
    astropy
    beautifulsoup4
    dask
    drms
    glymur
    hypothesis
    jinja2
    lxml
    matplotlib
    numpy
    openjpeg
    pandas
    parfive
    pytest
    pytest-astropy
    pytest-cov
    pytest-mock
    pytest-xdist
    scikit-image
    scipy
    sqlalchemy
    zeep
    pillow < 7.1.0
conda_channels = sunpy
commands = {env:PYTEST_COMMAND} {posargs}
