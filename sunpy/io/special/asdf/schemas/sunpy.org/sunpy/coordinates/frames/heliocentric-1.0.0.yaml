%YAML 1.1
---
$schema: "http://stsci.edu/schemas/yaml-schema/draft-01"
id: "http://sunpy.org/schemas/sunpy/coordinates/frames/heliocentric-1.0.0"
tag: "tag:sunpy.org:sunpy/coordinates/frames/heliocentric-1.0.0"

title: |
  Represents an heliocentric coordinate object from SunPy

# examples:
#   -
#     - A Helioprojective frame without data
#     - |

allOf:
  - $ref: "tag:astropy.org:astropy/coordinates/frames/baseframe-1.0.0"
  - properties:
      frame_attributes:
        type: object
        properties:
          observer:
            anyOf:
              - $ref: "heliographic_stonyhurst-1.0.0"
              - type:
                  string
          obstime:
            $ref: "tag:stsci.edu:asdf/time/time-1.1.0"

        required: [observer]
        additionalProperties: False
...
