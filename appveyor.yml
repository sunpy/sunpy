# AppVeyor.com is a Continuous Integration service to build and run tests under
# Windows

environment:
  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\run_with_env.cmd"

  matrix:
    - PYTHON: "C:\\conda"
      MINICONDA_VERSION: "3.5.5"
      PYTHON_VERSION: "2.7"
      PYTHON_ARCH: "64"

install:
    # Install Python (from the official .msi of http://python.org) and pip when
    # not already installed.
    - "powershell ./anaconda-install.ps1"
    - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  
    # Check that we have the expected version and architecture for Python
    - "python --version"
  
    # Install the build and runtime dependencies of the project.
    - "conda update --yes conda"
    # Create a conda environment using the astropy bonus packages
    - "conda create -q --yes -n test -c astropy-ci-extras python=%PYTHON_VERSION%"
    - "activate test"
    # Install all of SunPy's dependancies that are conda packages
    - "conda install -q --yes pip numpy scipy astropy matplotlib pandas requests beautiful-soup sqlalchemy pytest mingw libpython"
    # Install non-conda packages
    - "pip install suds"

# Not a .NET project, we build SunPy in the install step instead
build: false

test_script:
  - "python setup.py develop"

  # Skip joblib tests that require multiprocessing as they are prone to random
  # slow down
  - "python -c \"import sunpy sunpy.selftest()\""

