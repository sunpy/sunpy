# AppVeyor.com is a Continuous Integration service to build and run tests under
# Windows

environment:

  global:
      PYTHON: "C:\\conda"
      MINICONDA_VERSION: "latest"
      # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
      # /E:ON and /V:ON options are not enabled in the batch script intepreter
      # See: http://stackoverflow.com/a/13751649/163740
      CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\ci-helpers\\appveyor\\windows_sdk.cmd"
      CONDA_CHANNELS: "conda-forge astropy-ci-extras"
      CONDA_DEPENDENCIES: "scipy matplotlib mock pandas requests beautifulsoup4 sqlalchemy scikit-image pytest-mock wcsaxes suds-jurko hypothesis glymur"
      PIP_DEPENDENCIES: ""
      NUMPY_VERSION: "stable"
      ASTROPY_VERSION: "stable"

  matrix:
      #- PYTHON_VERSION: "2.7"
      - PYTHON_VERSION: "3.5"

matrix:
    fast_finish: true

platform:
    - x64

install:
    - "git clone git://github.com/astropy/ci-helpers.git"
    - "powershell ci-helpers/appveyor/install-miniconda.ps1"
    - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
    - "activate test"

# Not a .NET project, we build SunPy in the install step instead
build: false

test_script:
    - "%CMD_IN_ENV% python setup.py test"
