[metadata]
package_name = sunpy
description = SunPy: Python for Solar Physics
long_descripton = An open-source Python library for Solar Physics data analysis and visualization.
author = The SunPy Community
author_email = sunpy@googlegroups.com
license = BSD 2-Clause
url = https://sunpy.org
edit_on_github = True
github_project = sunpy/sunpy
install_requires = numpy<1.17, astropy<3.1.0, scipy<=1.2.2, pandas<0.24.0, matplotlib<3.0.0
# Extra Requirements
extra_requires = database, image, jpeg2000, net, tests, docs
database_requires = sqlalchemy<1.4.0
image_requires = scikit-image<=0.14.5
jpeg2000_requires = glymur<0.9.0
net_requires = drms<0.6.0, suds-jurko, beautifulsoup4<4.9.0, python-dateutil<2.9.0
tests_requires = pytest<3.7, pytest-mock<1.14.0, mock, hypothesis<4.60.0, pytest-astropy<=0.6.0
docs_requires = ruamel.yaml<=0.16.5, sphinx<=1.8.5, sunpy-sphinx-theme, sphinx-gallery<=0.4.0, sphinx-astropy<=1.2, towncrier<=19.2.0
# version should be PEP386 compatible (http://www.python.org/dev/peps/pep-0386)
version = 0.9.10
# Note: you will also need to change this in your package's __init__.py
minimum_python_version = 2.7

[ah_bootstrap]
auto_use = True

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[tool:pytest]
minversion = 3.0
testpaths = "sunpy" "docs"
# Skip sunpy/data to prevent importing the sample data (there are no tests in that dir anyway)
norecursedirs = ".tox" "build" "docs[\/]_build" "docs[\/]generated" "*.egg-info" "astropy_helpers" "examples" "sunpy[\/]data"
doctest_plus = enabled
doctest_optionflags = NORMALIZE_WHITESPACE FLOAT_CMP ELLIPSIS
addopts = -p no:warnings --doctest-rst
markers =
  online: marks this test function as needing online connectivity.
  figure: marks this test function as using hash-based Matplotlib figure verification. This mark is not meant to be directly applied, but is instead automatically applied when a test function uses the @sunpy.tests.helpers.figure_test decorator.
# Disable internet access for tests not marked remote_data
remote_data_strict = True

[pycodestyle]
max_line_length = 100

[flake8]
max-line-length = 100

[isort]
line_length = 100
not_skip = __init__.py
sections = FUTURE, STDLIB, THIRDPARTY, ASTROPY, FIRSTPARTY, LOCALFOLDER
default_section = THIRDPARTY
known_first_party = sunpy
known_astropy = astropy, asdf
multi_line_output = 0
balanced_wrapping = True
include_trailing_comma = false
length_sort = True

[coverage:run]
source = sunpy
omit =
  sunpy/conftest.py
  sunpy/cython_version*
  sunpy/*setup*
  sunpy/extern/*
  sunpy/*/tests/*
  sunpy/version*
  sunpy/__init__*
  sunpy/data/sample.py
  sunpy/data/_sample.py

[coverage:report]
exclude_lines =
  # Have to re-enable the standard pragma
  pragma: no cover
  # Don't complain about packages we have installed
  except ImportError
  # Don't complain if tests don't hit assertions
  raise AssertionError
  raise NotImplementedError
  # Don't complain about script hooks
  def main\(.*\):
  # Ignore branches that don't pertain to this version of Python
  pragma: py{ignore_python_version}
  six.PY{ignore_python_version}
